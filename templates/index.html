<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Prediction</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="div">
    <h1>Weather Prediction</h1>
    <form id="predictionForm">
        <label for="temperature">Temperature:</label>
        <input type="number" id="temperature" name="temperature" required><br>

        <label for="humidity">Humidity:</label>
        <input type="number" id="humidity" name="humidity" required><br>

        <label for="wind_speed">Wind Speed:</label>
        <input type="number" id="wind_speed" name="wind_speed" required><br>

        <label for="cloud_cover">Cloud Cover:</label>
        <input type="number" id="cloud_cover" name="cloud_cover" required><br>

        <label for="pressure">Pressure:</label>
        <input type="number" id="pressure" name="pressure" required><br>

        <button type="submit">Predict</button>
    </form>

    <h2 id="result"></h2>
</div>
    <script>
        document.getElementById('predictionForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            const features = [
                parseFloat(document.getElementById('temperature').value),
                parseFloat(document.getElementById('humidity').value),
                parseFloat(document.getElementById('wind_speed').value),
                parseFloat(document.getElementById('cloud_cover').value),
                parseFloat(document.getElementById('pressure').value)
            ];
        try {
            const response = await fetch('http://127.0.0.1:5000/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ features })
            });

            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }
    
            const data = await response.json();

            if (data.prediction) {
                document.getElementById('result').innerText = `Prediction: ${data.prediction}`;
            } else {
                document.getElementById('result').innerText = `Error: ${data.error}`;
            }
        }catch (error) {
               document.getElementById('result').innerText = `Error: ${error.message}`;
        }
    });
    </script>
</body>
</html>
